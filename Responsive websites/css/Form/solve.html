<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="solve.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="">
        <fieldset>
            <label for="First-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required/></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last-name" required/></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required/></label>
            <label for="password">Create a New Password: <input id="password" type="password" name="password" required/></label>
            </fieldset>

            <fieldset class="acctype">
                <legend>Account type (required)</legend>
                <label for="personal-account"><input id="personal-account" type="radio" name ="personal-account" checked class="inline"/> Personal Account</label>
                <label for="business-account"> <input id="business-account" type="radio" name ="business-account" class="inline"/> Business Account</label>
            </fieldset>

            <fieldset>
                <label for="file">Upload a  profile picture: <input type="file" name="file" id="file" required/></label>
                <label for="age">Input your age(years): <input type="number" name="age"  id="age" min="2" required></label>
                <label for="referrer">How did you hear about us? 
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">Social media</option>
                        <option value="2">News</option>
                        <option value="3">Forum</option>
                        <option value="4">Other</option>
                        </select>
                        </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Tell us a little bit about yourself"></textarea>
                </label>
                        </fieldset>

            <label for="terms"><input class="inline" type="checkbox" required id="terms" name="terms"/> I accept the <a href="">terms and conditions</a></label>
            <input type="submit"  value="Submit"/>
    </form>
</body>
</html>
